<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <title>Navigation Bar</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <h4>Julien Philippot</h4>
        </div>
        <ul class="nav-links">
          <li>
            <a data-page="home" href="">Home</a>
          </li>
          <li>
            <a data-page="about" href="">About</a>
          </li>
          <li>
            <a data-page="work" href="">Work</a>
          </li>
          <li>
            <a data-page="projects" href="">Projects</a>
          </li>
          <li class="bubble"></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>
    <main>
      <section data-index="0" class="home">
        <h2>Home</h2>
      </section>
      <section data-index="1" class="about">
        <h2>About</h2>
      </section>
      <section data-index="2" class="work">
        <h2>Work</h2>
      </section>
      <section data-index="3" class="projects">
        <h2>Projects</h2>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
